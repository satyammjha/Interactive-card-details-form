<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form | @satyammjha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="cardcontainer">

      <div id="mainbg"></div>

      <div id="cardimages">

        <div id="cardfront"><img src="./images/bg-card-front.png" alt=""><span id="whitecircle"></span>
          <span id="emptycircle"></span>
          <p id="defaultcardnum">0000 0000 0000 0000</p>
          <p id="cardname">Jane Appleseed</p>
          <p id="cardexp">00/00</p>
        </div>

        <div id="cardback"><img src="./images/bg-card-back.png" alt="">
          <p id="cardbacknum">000</p>
        </div>
      </div>
    </div>

    <div id="right">

      <p id="holdername" class=" inputheading">Cardholder Name</p>
      <span id="nameerror">Can't Be Blank</span>
      <input type="text" id="nameinput" class="carddetailstext" placeholder=" e.g. Jane Appleseed">
      <p id="cardnum" class="inputheading">Card Number</p>
      <span id="cardnumerror">Only Numbers</span>
      <span id="cardnumblankerror">Can't Be Blank</span>
      <input type="tel" id="cardnuminput" pattern="[0-9\s]{13,19}" minlength="16" maxlength="19" class="carddetailstext"
        placeholder="1234 5678 9123 0000">
      <p id="cardnum" class="inputheading">Exp. Date (MM/YY) <span class="cvcttl inputheading">CVC</span></p>

      <div id="cardinputdetail">
        <div id="cardexpdate">
          <input type="tel" id="monthinput" pattern="[1-9]" minlength="1" maxlength="2"
            class="carddetailstext monthinput" max="2" placeholder="MM">

          <input type="tel" id="yearinput" pattern="[0-9]*" minlength="1" maxlength="2"
            class="carddetailstext yearinput" placeholder="YY">
        </div>
        <span id="mmyyerror">Can't Be Blank</span>

        <p id="cvc"><input id="cvcinput" type="tel" pattern="[0-9]*" minlength="3" maxlength="3"
            class="carddetailstext cvcinput" placeholder="e.g. 123"><span id="cvcerror">Can't Be Blank</span></p>

      </div>

    </div>
    <img id="check" src="" alt="">

    <div id="thankyou-card">Thank you!
      <p id="thankyoumsg">We've added your card details</p>
    </div>

    <button id="btn" class="continuebtn">Continue</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@satyammjha</a>.
    </div>




  </div>

  <script src="script.js"></script>
</body>

</html>
